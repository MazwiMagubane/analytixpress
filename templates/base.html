{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- Include Alpine.js for dropdown toggle functionality -->
    <script src="{% static 'js/dropdown.js' %}" defer></script>
</head>
<body>
    <nav class="bg-white border-b border-gray-200 px-4 py-3">
    <div class="flex items-center justify-between max-w-7xl mx-auto">
        <!-- Brand -->
        <a href="#" class="text-xl font-semibold text-gray-700">Navbar</a>

        <!-- Mobile menu button -->
        <div class="lg:hidden">
        <button @click="open = !open" class="text-gray-500 focus:outline-none" x-data="{ open: false }" x-on:click="open = !open">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path :class="{ 'hidden': open }" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path :class="{ 'block': open }" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        </div>

        <!-- Nav links -->
        <div class="hidden lg:flex lg:items-center lg:space-x-6">
        <a href="#" class="text-blue-600 font-medium">Home</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Link</a>

        <!-- Dropdown -->
        <div class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="text-gray-600 hover:text-blue-600 focus:outline-none">Dropdown</button>
            <div x-show="open" @click.away="open = false" class="absolute mt-2 w-48 bg-white shadow-lg rounded-md py-1 z-50">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Action</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Another action</a>
            <div class="border-t my-1"></div>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Something else here</a>
            </div>
        </div>

        <a href="#" class="text-gray-400 cursor-not-allowed">Disabled</a>

        <!-- Search -->
        <form class="flex items-center space-x-2">
            <input type="text" placeholder="Search" class="border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-700">Search</button>
        </form>
        </div>
    </div>

    <!-- Mobile dropdown (below navbar) -->
    <div class="lg:hidden mt-4 space-y-2" x-data="{ open: false }" x-show="open">
        <a href="#" class="block text-blue-600 font-medium">Home</a>
        <a href="#" class="block text-gray-600 hover:text-blue-600">Link</a>
        <div class="border-t pt-2">
        <a href="#" class="block text-gray-600 hover:text-blue-600">Action</a>
        <a href="#" class="block text-gray-600 hover:text-blue-600">Another action</a>
        <a href="#" class="block text-gray-600 hover:text-blue-600">Something else here</a>
        </div>
        <a href="#" class="block text-gray-400 cursor-not-allowed">Disabled</a>
        <form class="pt-2 space-y-2">
        <input type="text" placeholder="Search" class="w-full border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="w-full bg-blue-600 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-700">Search</button>
        </form>
    </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
